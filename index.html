<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S.S. Samriddhi Pvt. Ltd.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
    }

    .main-container {
      width: 100%;
      padding: 0 10px;
      position: relative;
    }

    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 20px;
      animation: glowLogo 2s ease-in-out infinite alternate;
    }

    @keyframes glowLogo {
      from { filter: drop-shadow(0 0 5px #0ff); }
      to { filter: drop-shadow(0 0 15px #0ff); }
    }

    h1, h2, h3, h4 {
      margin: 10px 0;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00ff, #00ffff, #00ff00, #ffff00, #ff0000);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 6s ease infinite, glowText 3s ease-in-out infinite alternate;
      text-shadow: 0 0 5px rgba(255,255,255,0.2);
    }

    h1 { font-size: 2.5em; }
    h2 { font-size: 2em; }
    h3 { font-size: clamp(2.5em, 8vw, 4em); }
    h4 { font-size: clamp(1.2em, 4vw, 2em); margin-top: 5px; }

    .arrow {
      font-size: 2.5em;
      color: #0ff;
      margin: 10px 0;
      animation: bounce 2s infinite;
      text-shadow: 0 0 10px #0ff;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(8px);
      }
    }

    .address, .contacts {
      font-size: 1.3em;
      margin-top: 10px;
    }

    .address {
      color: #eee;
      font-size: 1.2em;
      line-height: 1.5em;
      text-shadow: 0 0 5px #000;
    }

    .contacts {
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }

    .profiles {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 20px;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: initial;
      box-shadow: 0 0 10px #0ff;
      margin-bottom: 8px;
    }

    .profile .name {
      font-size: 1.1em;
      font-weight: bold;
      color: #ffcc00;
      text-shadow: 0 0 5px #ff0;
    }

    .profile .designation {
      font-size: 1em;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    @keyframes glowText {
      0% {
        letter-spacing: 1px;
        transform: scale(1);
      }
      100% {
        letter-spacing: 4px;
        transform: scale(1.05);
      }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .note {
      position: absolute;
      width: 40px;
      height: auto;
      opacity: 0.9;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    #fullscreenBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: #0ff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      box-shadow: 0 0 15px #0ff;
      cursor: pointer;
      z-index: 999;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- Logo -->
    <img src="image/logo.png" alt="Logo" class="logo" />

    <!-- Headings -->
    <h1>For your Bright Future</h1>
    <h2>JOIN US</h2>
    <div class="arrow">‚¨á</div>
    <h3>ASIATOP FOUR PLUS</h3>
    <h4>NETGROW SOLUTIONS PVT. LTD.</h4>

    <!-- Address & Contact -->
    <div class="address">
      üìç UGF-16, Brahmakunj Complex<br>
      Sector-B, Opp. Phoenix Mall<br>
      Kanpur Road, Lucknow ‚Äì 226012
    </div>
    <div class="contacts">üìû 6394325532 &nbsp;&nbsp; üìû 9450637077</div>

    <!-- Profile Images with Name and Designation -->
    <div class="profiles">
      <div class="profile">
        <img src="image/mummy.jpg" alt="Director" />
        <div class="name">Swati Srivastava</div>
        <div class="designation">Director</div>
      </div>
      <div class="profile">
        <img src="image/aunty.jpg" alt="Director" />

        <div class="designation">Director</div>
      </div>
    </div>
  </div>

  <!-- Fullscreen Button -->
  <button id="fullscreenBtn">üî≤ Full View</button>

  <script>
    // Falling notes
    const notes = [
      "https://1.bp.blogspot.com/-mmpyJr-d04Y/YPu8x8-lQuI/AAAAAAAAAsk/m42pI8arOqEakwY506eAIJdngxZFPrdNwCLcBGAsYHQ/s2386/Front.jpg",
      "https://en.numista.com/catalogue/photos/inde/6342cc5de97c65.66839766-270.jpg"
    ];

    function createNote() {
      const note = document.createElement("img");
      note.src = notes[Math.floor(Math.random() * notes.length)];
      note.className = "note";
      note.alt = "Falling note";
      note.style.left = Math.random() * 100 + "vw";
      note.style.animationDuration = 5 + Math.random() * 5 + "s";
      note.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(note);
      setTimeout(() => note.remove(), 10000);
    }

    setInterval(createNote, 500);

    // Fullscreen button
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    fullscreenBtn.addEventListener("click", () => {
      const docEl = document.documentElement;
      if (docEl.requestFullscreen) {
        docEl.requestFullscreen();
      } else if (docEl.webkitRequestFullscreen) {
        docEl.webkitRequestFullscreen();
      } else if (docEl.msRequestFullscreen) {
        docEl.msRequestFullscreen();
      }
    });

    document.addEventListener("fullscreenchange", () => {
      if (document.fullscreenElement) {
        fullscreenBtn.style.display = "none";
      }
    });
  </script>

</body>
</html>
